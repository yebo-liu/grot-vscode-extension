<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="globe" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4FC3F7"/>
      <stop offset="100%" style="stop-color:#0277BD"/>
    </linearGradient>
    <linearGradient id="plate" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#81C784"/>
      <stop offset="100%" style="stop-color:#388E3C"/>
    </linearGradient>
  </defs>
  
  <!-- Globe background -->
  <circle cx="16" cy="16" r="14" fill="url(#globe)" opacity="0.9"/>
  
  <!-- Latitude lines -->
  <ellipse cx="16" cy="16" rx="14" ry="5" fill="none" stroke="#fff" stroke-width="0.5" opacity="0.5"/>
  <ellipse cx="16" cy="10" rx="12" ry="3" fill="none" stroke="#fff" stroke-width="0.5" opacity="0.5"/>
  <ellipse cx="16" cy="22" rx="12" ry="3" fill="none" stroke="#fff" stroke-width="0.5" opacity="0.5"/>
  
  <!-- Longitude lines -->
  <ellipse cx="16" cy="16" rx="5" ry="14" fill="none" stroke="#fff" stroke-width="0.5" opacity="0.5"/>
  <line x1="16" y1="2" x2="16" y2="30" stroke="#fff" stroke-width="0.5" opacity="0.5"/>
  
  <!-- Tectonic plate representation -->
  <path d="M8 12 Q12 8, 18 10 Q24 12, 22 18 Q20 24, 14 22 Q8 20, 8 12" 
        fill="url(#plate)" opacity="0.7"/>
  
  <!-- Rotation arrow -->
  <path d="M22 8 A8 8 0 0 1 26 16" fill="none" stroke="#FFF" stroke-width="2" stroke-linecap="round"/>
  <polygon points="26,16 28,12 24,13" fill="#FFF"/>
  
  <!-- Center dot (rotation pole) -->
  <circle cx="16" cy="16" r="2" fill="#FF5722"/>
  <circle cx="16" cy="16" r="1" fill="#FFF"/>
</svg>
